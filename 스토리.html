  <h2>봄이의 스토리</h2>
<img src="어릴때.jpg" width="130">
<p>봄이는 우리집 막내 강아지다.<br>
봄이는 우리집에 작은 강아지일 때 들어왔다.<br>
<p>그때부터 유진이의 자리를 호시탐탐 노리지 않았음에도 자동적으로 서열이 뒤바뀌었다.</p>
<p> 유진은 그에 대해서 불만을 가지진 않았다. 왜냐하면 유진이도 봄이가 소중했기때문이다.</p>
<p><strong>봄이는 우리 가족 누구에게나 작고 소중하다.</strong></p>
