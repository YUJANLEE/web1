 <h2>성격</h2>

 <p>우리 모두는 각각 자신만의 성격을 지니고 있다.<br>
 그래서 만나보지 않고는, 겪어보지 않고는<br>
 <br>옆집 <strong><a href="https://namu.wiki/w/%EB%AF%B8%EB%82%A8" target="_blank" title="그는 이런 사람이다">준범이</a></strong>가 어떤 아이인지는 알 수가 없다.</p>
 <p>하지만 말티즈는 다르다.<br>
   정확히 말해 전국의 말티즈는 이에 해당하지 않는다.<br>
   우리집 말티즈든 옆집 철수의 말티즈든 아프리카 도토의 친구 말티즈든<br>
   그 말티즈는 <strong><u><a href="https://terms.naver.com/entry.naver?docId=989047&cid=46677&categoryId=46677" target="_blank" title="봄댕구리 성격">같은 성격</a></u></strong>을 갖고 있다.</p>
